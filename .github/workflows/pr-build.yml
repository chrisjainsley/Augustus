name: PR Build & Test

on:
  pull_request:
    branches: [ master ]
    types: [ opened, synchronize, reopened ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: [ '8.0.x' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies
        run: dotnet restore Augustus/Augustus/Augustus.csproj

      - name: Build
        run: dotnet build Augustus/Augustus/Augustus.csproj --configuration Release --no-restore

      - name: Run tests
        run: dotnet test Augustus/Augustus.Tests/Augustus.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Publish test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/test-results.trx'
          if-no-files-found: ignore

      - name: Comment PR with test status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const testsPassed = ${{ job.status == 'success' }};
            const status = testsPassed ? '✅ All tests passed!' : '❌ Tests failed - see workflow logs';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Build Status\n\n${status}`
            });
