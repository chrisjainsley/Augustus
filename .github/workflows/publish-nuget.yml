name: Publish NuGet Package

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish to NuGet.org
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Extract version from release tag
        id: version
        run: |
          # Extract version from tag (v1.2.3 or v1.2.3-alpha -> 1.2.3 or 1.2.3-alpha)
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"

      - name: Update version in project file
        run: |
          PROJECT_FILE="Augustus/Augustus/Augustus.csproj"
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Update the Version property in the csproj file
          sed -i "s/<Version>.*<\/Version>/<Version>${VERSION}<\/Version>/" "$PROJECT_FILE"

          # Verify the change
          grep -A0 "Version" "$PROJECT_FILE" | head -1

      - name: Restore dependencies
        run: dotnet restore Augustus/Augustus/Augustus.csproj

      - name: Build
        run: dotnet build Augustus/Augustus/Augustus.csproj --configuration Release --no-restore

      - name: Pack NuGet package
        run: dotnet pack Augustus/Augustus/Augustus.csproj --configuration Release --no-build --output ./nupkg

      - name: Publish to NuGet.org
        run: |
          NUPKG=$(find ./nupkg -name "*.nupkg" -type f | head -1)
          echo "Publishing package: $NUPKG"
          dotnet nuget push "$NUPKG" \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./nupkg/*.nupkg
            ./nupkg/*.snupkg
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Publish release notes
        run: |
          echo "âœ… Successfully published Augustus.AI version ${{ steps.version.outputs.VERSION }} to NuGet.org"
          echo "ðŸ“¦ Package: https://www.nuget.org/packages/Augustus.AI/${{ steps.version.outputs.VERSION }}"
